<div *ngIf="!movie" class="text-center text-warning">
    <h3>Please wait while loading...</h3>
</div>
<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.Poster" [alt]="movie.Title" class="img img-thumbnail">
    </div>
    <div class="col-md-8">
        <h3>{{movie.Title}}</h3>
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>Director</td>
                    <td>:</td>
                    <td>{{movie.Director}}</td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td>:</td>
                    <td>{{movie.Plot}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>:</td>
                    <td>{{movie.Year}}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>:</td>
                    <td>{{movie.Genre}}</td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td>:</td>
                    <td>{{movie.Language}}</td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>:</td>
                    <td>{{movie.Actors}}</td>
                </tr>
                <tr>
                    <td>Boxoffice</td>
                    <td>:</td>
                    <td>{{movie.BoxOffice}}</td>
                </tr>
                <tr>
                    <td>Released</td>
                    <td>:</td>
                    <td>{{movie.Released}}</td>
                </tr>
                <tr>
                    <td>Imdb</td>
                    <td>:</td>
                    <td>{{movie.imdbRating}}/10</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
</div>
